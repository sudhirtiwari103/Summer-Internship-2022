<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Activity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3 d-flex justify-content-center p-3 mb-2 bg-light">
        <!-- <div class=" "> -->
            <form action="" method="post">
                <input type="text" placeholder="Enter Username..." name="username" class="p-1 username">
                <input type="button" value="Submit" class="submit btn btn-outline-primary">
            </form>
        </div>

        <div class="identity d-flex mt-4 flex-column justify-content-center align-items-center p-3">
            <div>
                <img src="" alt="" srcset="" id="userImg">
                <h1> Most recent activity of <span id="userid"></span></h1>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary">Repos: <span id="repos">0</span></button>
                <button type="button" class="btn btn-outline-secondary">Gists: <span id="gists">0</span></button>
                <button type="button" class="btn btn-outline-success">Following: <span id="following">0</span></button>
                <button type="button" class="btn btn-outline-danger">Followers: <span id="followers">0</span></button>
            </div>
        </div>

        <div class="recentActivity">
            <div class="check-card">
                <div class="card text-center w-50 m-auto d-flex">
                    <div class="card-header">
                        sudhirtiwar022
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Push Event</h5>
                        <p class="card-text">Related commits</p>
                        <a href="#" class="btn btn-primary">Delete new text document</a>
                    </div>
                    <div class="card-footer text-muted">
                        Thu Jul 14 2022
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
